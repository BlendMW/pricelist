<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Itinerary</title>
</head>
<body>
    <h1>{{ package.destination.name }} - {{ package.travel_date }}</h1>
    <p><strong>Duration:</strong> {{ package.duration }} days</p>
    <p><strong>Airline:</strong> {{ package.airline }}</p>
    <p><strong>Notes:</strong> {{ package.notes }}</p>
    <!-- Exclude commission details -->
</body>
</html>
